<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Copisteria MedTD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .contact-info span {
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contatti</h1>
        <p>Se hai bisogno di informazioni o supporto, non esitare a contattarci.</p>
        <div class="contact-info">
            <p><span>Nome:</span> Vincenzo Raffaele De Santis</p>
            <p><span>Telefono:</span> 333 65 50 214</p>
        </div>
        <a href="/" class="btn">Torna alla home</a>
    </div>

</body>
</html>
