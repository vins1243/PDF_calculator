<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copisteria MedTD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            border-radius: 10px;
        }

        .brand-title {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .brand-description {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #27ae60;
        }

        .footer-bar {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-bar p {
            margin: 0;
        }

        /* Hamburger Menu Styles */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1001;
            font-size: 30px;
            color: #2c3e50;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -250px; /* Inizialmente nascosto */
            width: 250px;
            height: 100%;
            background-color: #34495e;
            color: white;
            padding-top: 60px;
            transition: 0.3s;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.5em;
            color: white;
            display: block;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #2ecc71;
        }

        .menu.open {
            left: 0; /* Mostra il menu */
        }
    </style>
</head>
<body>

    <!-- Hamburger Icon -->
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

    <!-- Sidebar Menu -->
    <div id="sideMenu" class="menu">
        <a href="/contatti1.html">Contatti</a>
    </div>

    <div class="container">
        <h1 class="brand-title">Copisteria MedTD</h1>
        <p class="brand-description">
            Benvenuto nella tua copisteria di fiducia. Scopri il nostro calcolatore per stampare con qualità e convenienza.
        </p>
        <a href="home.html" class="btn">Vai al calcolatore</a>
    </div>

    <footer>
        <div class="footer-bar">
            <p>Tutti i diritti riservati © 2024 Copisteria MedTD</p>
        </div>
    </footer>

    <script>
        // Funzione per aprire/chiudere il menu laterale
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
